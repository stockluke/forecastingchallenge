{% extends "layout.html" %}
{% block content%}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.key1 }}</a>
              <small class="text-muted">{{ post.key2 }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.key3 }}</a></h2>
            <p class="article-content">{{ post.key4 }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
